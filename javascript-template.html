<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>GeoAsteroids</title>
</head>


<body>
    <canvas id="gameCanvas" width=800 height=600</canvas>
        <script>
            const FPS = 60; // Frames per second
            const TURN_SPEED = 360; // turn speed in degrees per second
            const FRICTION = 0.7; // Friction coefficient (0 = no friction, 1 = a lot of friction)
            const GAME_LIVES = 3; // starting number of lives
            const SHIP_THRUST = 5; // Thrust speed in pixels per second per second (Acceleration)
            const SHIP_SIZE = 30; // ship height in pixels
            const SHIP_EXPLODE_DUR = 0.3; // Ship explode time in seconds
            const SHIP_INV_DUR = 3; // Length of time ship is invulnerable in seconds
            const SHIP_INV_BLINK_DUR = 0.1; // length of time between blinks when ship is invulnerable

            const LASER_SPEED = 500; //How fast the laser moves in pixels per second
            const LASER_MAX = 10 // Upper limit of how many lasers can be on screen at any given time
            const LASER_DIST = 0.6 // The max distance a laser can travel as fraction of screen width
            const LASER_EXPLODE_DUR = 0.1 // Laser explode time in seconds

            const ROID_NUM = 1; // starting number of asteroids
            const ROID_SPEED = 50; // starting asteroid max speed in pixels per second
            const ROID_SIZE = 50; // startin size of asteroids in pixels
            const ROID_VERTICES = 10; // average number of vertices on each asteroid
            const ROID_JAGG = 0.5; // The jaggedness of the asteroids (0 = smooth, 1 = very jagged)
            const ROID_POINTS_LRG = 20 // points for a large asteroid 
            const ROID_POINTS_MED = 50 // points for a medium asteroid 
            const ROID_POINTS_SML = 100 // points for a small asteroid 

            const SHOW_BOUNDING = false; // show/hide collision boundary
            const SHOW_CENTRE_DOT = false; // show or hide ship's centre dot
            const TEXT_FADE_TIME = 2.5; // text fade in seconds
            const TEXT_SIZE = 40; // Text font height in pixels
            const SAVE_KEY_SCORE = "highscore"; // Save key for localstorage of high score.

            //** @type {HTMLCanvasElement} */
            var canv = document.getElementById("gameCanvas");
            var ctx = canv.getContext("2d");

            // setup the game parameters
            var level, lives, roids, score, scoreHigh, ship, text, textAlpha;
            newGame();

            document.addEventListener("keydown", keyDown);
            document.addEventListener("keyup", keyUp);

            // Set up game loop
            setInterval(update, 1000 / FPS)


            function createAsteroidBelt() {
                roids = [];
                var x, y;
                for (var i = 0; i < ROID_NUM + level; i++) {
                    // random asteroid location (not touching ship)
                    do {
                        x = Math.floor(Math.random() * canv.width);
                        y = Math.floor(Math.random() * canv.height);
                    } while (distBetweenPoints(ship.x, ship.y, x, y) < ROID_SIZE * 2 + ship.r);
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 2)));
                }

            }

            function destroyAsteroid(i) {
                var x = roids[i].x
                var y = roids[i].y
                var r = roids[i].r

                // split the asteroid if applicable
                if (r == Math.ceil(ROID_SIZE / 2)) { // large asteroid
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
                    score += ROID_POINTS_LRG
                } else if (r == Math.ceil(ROID_SIZE / 4)) { // medium asteroid
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
                    score += ROID_POINTS_MED
                } else {
                    score += ROID_POINTS_SML
                }

                // Check high score
                if (score > scoreHigh) {
                    scoreHigh = score;
                    localStorage.setItem(SAVE_KEY_SCORE, scoreHigh)
                }
                // destory the asteroid
                roids.splice(i, 1);

                // new level when no more asteroids
                if (roids.length == 0) {
                    level++;
                    newLevel();
                }
            }

            function distBetweenPoints(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

            }

            function drawShip(x, y, a, color = "white") {
                ctx.strokeStyle = color;
                ctx.lineWidth = SHIP_SIZE / 20;
                ctx.beginPath();
                ctx.moveTo( // nose of ship
                    x + 4 / 3 * ship.r * Math.cos(a),
                    y - 4 / 3 * ship.r * Math.sin(a)
                );
                ctx.lineTo( // rear left
                    x - ship.r * (2 / 3 * Math.cos(a) + Math.sin(a)),
                    y + ship.r * (2 / 3 * Math.sin(a) - Math.cos(a))
                );
                ctx.lineTo( // rear right
                    x - ship.r * (2 / 3 * Math.cos(a) - Math.sin(a)),
                    y + ship.r * (2 / 3 * Math.sin(a) + Math.cos(a))
                )
                ctx.closePath();
                ctx.stroke();
            }

            function explodeShip() {
                ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS)
            }

            function gameOver() {
                ship.dead = true;
                text = "Game Over";
                textAlpha = 1.0;
            }

            function keyDown(/** @type {KeyboardEvent} */ ev) {
                if (ship.dead) {
                    return;
                }
                switch (ev.keyCode) {
                    case 32: // Shoot laser
                        shootLaser();
                        break;

                    case 37: // left arrow (rotate ship left)
                        ship.rot = TURN_SPEED / 180 * Math.PI / FPS
                        break;
                    case 38: // up arrow (thrust the ship forward)
                        ship.thrusting = true
                        break;
                    case 39: // right arrow (rotate ship right)
                        ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
                        break;
                }
            }


            function keyUp(/** @type {KeyboardEvent} */ ev) {
                if (ship.dead) {
                    return;
                }
                switch (ev.keyCode) {
                    case 32: // Allow shooting
                        ship.canShoot = true
                        break;
                    case 37: // Release left arrow. (stop rotating ship left)
                        ship.rot = 0
                        break;
                    case 38: // Release up arrow. (stop thrusting the ship forward)
                        ship.thrusting = false
                        break;
                    case 39: // Release right arrow (stop rotating ship right)
                        ship.rot = 0
                        break;
                }
            }

            function newAsteroid(x, y, r) {
                var lvlMult = 1 + 0.1 * level;
                var roid = {
                    x: x,
                    y: y,
                    xv: Math.random() * ROID_SPEED * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                    yv: Math.random() * ROID_SPEED * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                    a: Math.random() * Math.PI * 2, // in radians
                    r: r,
                    offsets: [],
                    vertices: Math.floor(Math.random() * (ROID_VERTICES + 1) + ROID_VERTICES / 2),
                }
                for (i = 0; i < roid.vertices; i++) {
                    roid.offsets.push(Math.random() * ROID_JAGG * 2 + 1 - ROID_JAGG);
                }

                return roid;
            }

            function newGame() {
                level = 0;
                lives = GAME_LIVES;
                score = 0;
                ship = newShip();

                // get the high score from local storage
                var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
                if (scoreStr == null) {
                    scoreHigh = 0;
                } else {
                    scoreHigh = parseInt(scoreStr)
                }
                newLevel();

            }

            function newLevel() {
                text = "Level " + (level + 1);
                textAlpha = 1.0
                createAsteroidBelt();

            }

            function newShip() {
                return {
                    x: canv.width / 2,
                    y: canv.height / 2,
                    r: SHIP_SIZE / 2,
                    a: 90 / 180 * Math.PI, // convert to radians
                    blinkCount: Math.ceil(SHIP_INV_DUR / SHIP_INV_BLINK_DUR),
                    blinkTime: Math.ceil(SHIP_INV_BLINK_DUR * FPS),
                    canShoot: true,
                    dead: false,
                    lasers: [],
                    explodeTime: 0,
                    rot: 0,
                    thrusting: false,
                    thrust: {
                        x: 0,
                        y: 0
                    }
                }
            }

            function shootLaser() {
                // Create laser object
                if (ship.canShoot && ship.lasers.length < LASER_MAX) {
                    ship.lasers.push({
                        x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                        y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                        xv: LASER_SPEED * Math.cos(ship.a) / FPS,
                        yv: - LASER_SPEED * Math.sin(ship.a) / FPS,
                        distTraveled: 0,
                        explodeTime: 0
                    });
                }
                // prevent further shooting
                ship.canShoot = false;
            }

            function update() {
                var blinkOn = ship.blinkCount % 2 == 0;
                var exploding = ship.explodeTime > 0;

                // draw space
                ctx.fillStyle = "black"
                ctx.fillRect(0, 0, canv.width, canv.height);

                // draw the asteroids
                var x, y, r, a, vertices, offsets
                for (var i = 0; i < roids.length; i++) {
                    ctx.strokeStyle = "slategrey";
                    ctx.lineWidth = SHIP_SIZE / 20;
                    // get asteroid properties
                    x = roids[i].x;
                    y = roids[i].y;
                    r = roids[i].r;
                    a = roids[i].a;
                    vertices = roids[i].vertices;
                    offsets = roids[i].offsets
                    // draw a path
                    ctx.beginPath();
                    ctx.moveTo(
                        x + r * offsets[0] * Math.cos(a),
                        y + r * offsets[0] * Math.sin(a)
                    )
                    // draw the polygon
                    for (var j = 1; j < vertices; j++) {
                        ctx.lineTo(
                            x + r * offsets[j] * Math.cos(a + j * Math.PI * 2 / vertices),
                            y + r * offsets[j] * Math.sin(a + j * Math.PI * 2 / vertices)
                        );
                    }
                    ctx.closePath();
                    ctx.stroke();
                    // show asteroid's collision circle
                    if (SHOW_BOUNDING) {
                        ctx.strokeStyle = "lime";
                        ctx.beginPath();
                        ctx.arc(x, y, r, 0, Math.PI * 2, false);
                        ctx.stroke();
                    }
                }


                // Thrust ship
                if (ship.thrusting && !ship.dead) {
                    ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                    ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                    // draw the thruster
                    if (!exploding && blinkOn) {
                        ctx.fillStyle = "red";
                        ctx.strokeStyle = "yellow";
                        ctx.lineWidth = SHIP_SIZE / 10;
                        ctx.beginPath();
                        ctx.moveTo( // rear left
                            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                        );
                        ctx.lineTo( // rear center (behind ship)
                            ship.x - ship.r * 5 / 3 * Math.cos(ship.a),
                            ship.y + ship.r * 5 / 3 * Math.sin(ship.a)
                        );
                        ctx.lineTo( // rear right
                            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                        )
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                    }
                } else {
                    ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                    ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                }

                // draw triangular ship
                if (!exploding) {
                    if (blinkOn && !ship.dead) {
                        drawShip(ship.x, ship.y, ship.a);
                    }
                    // handle blinking
                    if (ship.blinkCount > 0) {
                        // reduce blink time
                        ship.blinkTime--;

                        // reduce blink count
                        if (ship.blinkTime == 0) {
                            ship.blinkTime = Math.ceil(SHIP_INV_BLINK_DUR * FPS);
                            ship.blinkCount--;
                        }
                    }
                } else {
                    // draw explosion
                    ctx.fillStyle = "darkred";
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "red";
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "Orange";
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "Yellow";
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "White";
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                }

                // Draw collision bounding box (if needed)
                if (SHOW_BOUNDING) {
                    ctx.strokeStyle = "lime";
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                    ctx.stroke();
                }

                // show ship's centre dot
                if (SHOW_CENTRE_DOT) {
                    ctx.fillStyle = "red";
                    ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
                }

                // draw lasers
                for (var i = 0; i < ship.lasers.length; i++) {
                    if (ship.lasers[i].explodeTime == 0) {
                        ctx.fillStyle = "salmon";
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                        ctx.fill();

                    } else {
                        // draw explosion
                        ctx.fillStyle = "orangered";
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                        ctx.fill();
                        ctx.fillStyle = "salmon";
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                        ctx.fill();
                        ctx.fillStyle = "pink";
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                        ctx.fill();
                    }
                }

                // draw game text
                if (textAlpha >= 0) {
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillStyle = "rgba(255,255,255, " + textAlpha + ")";
                    ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
                    ctx.fillText(text, canv.width / 2, canv.height * 3 / 4);
                    textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
                } else if (ship.dead) {
                    newGame();
                }
                // draw the lives
                var lifeColor;
                for (var i = 0; i < lives; i++) {
                    lifeColor = exploding && i == lives - 1 ? "red" : "white";
                    drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColor);

                }

                // draw the score
                ctx.textAlign = "right";
                    ctx.textBaseline = "middle";
                    ctx.fillStyle = "white";
                    ctx.font = TEXT_SIZE + "px dejavu sans mono";
                    ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE); 


                // draw the high score
                ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillStyle = "white";
                    ctx.font = (TEXT_SIZE * 0.75) + "px dejavu sans mono";
                    ctx.fillText("BEST " + scoreHigh, canv.width / 2, SHIP_SIZE); 

                // detect laser hits on asteroids
                var ax, ay, ar, lx, ly, ly;
                for (var i = roids.length - 1; i >= 0; i--) {

                    //grab asteroid properties
                    ax = roids[i].x;
                    ay = roids[i].y;
                    ar = roids[i].r;

                    for (var j = ship.lasers.length - 1; j >= 0; j--) {

                        // grab laser properties
                        lx = ship.lasers[j].x;
                        ly = ship.lasers[j].y;

                        // detect hits
                        if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {

                            // remove asteroid and activate laser explosion
                            destroyAsteroid(i);
                            ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS)
                        }
                    }

                }

                // check for asteroid collisions (when not exploding)
                if (!exploding) {

                    // only check when not blinking
                    if (ship.blinkCount == 0 && !ship.dead) {
                        for (var i = 0; i < roids.length; i++) {
                            if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                                explodeShip();
                                destroyAsteroid(i);
                                break;
                            }
                        }
                    }


                    // rotate ship
                    ship.a += ship.rot;

                    // move the ship
                    ship.x += ship.thrust.x;
                    ship.y += ship.thrust.y;
                } else {
                    // reduce explode time
                    ship.explodeTime--;

                    // reset ship after explosion has finished
                    if (ship.explodeTime == 0) {
                        lives--;
                        if (lives == 0) {
                            gameOver();
                        } else {
                            ship = newShip();
                        }
                    }
                }

                // handle edge of screen
                if (ship.x < 0 - ship.r) {
                    ship.x = canv.width + ship.r;
                } else if (ship.x > canv.width + ship.r) {
                    ship.x = 0 + ship.r;
                }

                if (ship.y < 0 - ship.r) {
                    ship.y = canv.height + ship.r;
                } else if (ship.y > canv.height + ship.r) {
                    ship.y = 0 + ship.r;
                }

                // move the lasers
                for (var i = ship.lasers.length - 1; i >= 0; i--) {
                    // check laser distance
                    if (ship.lasers[i].distTraveled > LASER_DIST * canv.width) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }

                    // handle the explosion
                    if (ship.lasers[i].explodeTime > 0) {
                        ship.lasers[i].explodeTime--;

                        if (ship.lasers[i].explodeTime == 0) {
                            ship.lasers.splice(i, 1);
                            continue;
                        }

                    } else {
                        ship.lasers[i].x += ship.lasers[i].xv;
                        ship.lasers[i].y += ship.lasers[i].yv;

                        // calculate distance traveled 
                        ship.lasers[i].distTraveled += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                        // handle edge of screen
                        if (ship.lasers[i].x < 0) {
                            ship.lasers[i].x = canv.width;
                        } else if (ship.lasers[i].x > canv.width) {
                            ship.lasers[i].x = 0;
                        }

                        if (ship.lasers[i].y < 0) {
                            ship.lasers[i].y = canv.height;
                        } else if (ship.lasers[i].y > canv.height) {
                            ship.lasers[i].y = 0;
                        }
                    }
                }

                // move the asteroids
                for (var i = 0; i < roids.length; i++) {
                    roids[i].x += roids[i].xv;
                    roids[i].y += roids[i].yv;
                    // handle edge of screen
                    if (roids[i].x < 0 - roids[i].r) {
                        roids[i].x = canv.width + roids[i].r;
                    } else if (roids[i].x > canv.width + roids[i].r) {
                        roids[i].x = 0 + roids[i].r;
                    }

                    if (roids[i].y < 0 - roids[i].r) {
                        roids[i].y = canv.height + roids[i].r;
                    } else if (roids[i].y > canv.height + roids[i].r) {
                        roids[i].y = 0 + roids[i].r;
                    }
                }
            }
        </script>
</body>

</html>
