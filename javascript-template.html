<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>GeoAsteroids</title>
    <style></style>
</head>


<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30; // Frames per second
        const SHIP_SIZE = 30; // ship height in pixels
        const TURN_SPEED = 360; // turn speed in degrees per second
        const SHIP_THRUST = 5; // Thrust speed in pixels per second per second (Acceleration)
        const FRICTION = 0.7; // Friction coefficient (0 = no friction, 1 = a lot of friction)
        //** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        var ship = {
            x: canv.width / 2,
            y: canv.height / 2,
            r: SHIP_SIZE / 2,
            a: 90 / 180 * Math.PI, // convert to radians
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0
            }
        }

        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);




        // Set up game loop
        setInterval(update, 1000 / FPS)

        function keyDown(/** @type {KeyboardEvent} */ ev) {
            switch (ev.keyCode) {
                case 37: // left arrow (rotate ship left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS
                    break;
                case 38: // up arrow (thrust the ship forward)
                    ship.thrusting = true
                    break;
                case 39: // right arrow (rotate ship right)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
                    break;
            }
        }


        function keyUp(/** @type {KeyboardEvent} */ ev) {
            switch (ev.keyCode) {
                case 37: // Release left arrow. (stop rotating ship left)
                    ship.rot = 0
                    break;
                case 38: // Release up arrow. (stop thrusting the ship forward)
                    ship.thrusting = false
                    break;
                case 39: // Release right arrow (stop rotating ship right)
                    ship.rot = 0
                    break;
            }
        }
        function update() {
            
            // draw space
            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, canv.width, canv.height);


            // Thrust ship
            if (ship.thrusting) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
            } else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }

            // draw triangular ship
            ctx.strokeStyle = "white",
                ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( // nose of ship
                ship.x + ship.r * Math.cos(ship.a),
                ship.y - ship.r * Math.sin(ship.a)
            );
            ctx.lineTo( // rear left
                ship.x - ship.r * (Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (Math.sin(ship.a) - Math.cos(ship.a))
            );
            ctx.lineTo( // rear right
                ship.x - ship.r * (Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (Math.sin(ship.a) + Math.cos(ship.a))
            )
            ctx.closePath();

            ctx.stroke();

            // roate ship
            ship.a += ship.rot;

            // move ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;

            // handle edge of screen
            if (ship.x < 0 - ship.r){
                ship.x = canv.width +  ship.r;
            } else if (ship.x > canv.width + ship.r) {
                ship.x = 0 + ship.r;
            }

            if (ship.y < 0 - ship.r){
                ship.y = canv.height +  ship.r;
            } else if (ship.y > canv.height + ship.r) {
                ship.y = 0 + ship.r;
            }

            // center dot
            ctx.fillStyle = "red"
            ctx.fillRect(ship.x -1, ship.y -1, 2, 2)
        }
    </script>
</body>

</html>
