<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer type="module" src="/src/mainMenu.ts"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <title>Geoasteroids</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="gameWrapper">
    <div id="start-screen" class="screen">
      <h1 class="text-center fs-1">GeoAsteroids</h1>
      <ul class="nav flex-column">
        <li class="nav-item">
          <button id="start-game" class="btn btn-lg btn-primary">
            Start Game! üöÄ
          </button>
        </li>
        <li class="nav-item">
          <button id="showHighScoresButton" class="btn btn-lg btn-primary" data-bs-toggle="modal"
            data-bs-target="#highScoresModal">
            Show High Scores! üèÜ
          </button>
        </li>
        <li class="nav-item">
          <input class="form-check-input" type="checkbox" value="" id="soundPref" />
          <label class="form-check-label" for="soundPref"> Sound </label>
        </li>
        <li class="nav-item">
          <input class="form-check-input" type="checkbox" value="" id="musicPref" />
          <label class="form-check-label" for="musicPref"> Music </label>
        </li>
      </ul>
      <h2>Difficulty</h2>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="easy" autocomplete="off" checked />
        <label class="btn btn-outline-success" for="easy">Easy</label>

        <input type="radio" class="btn-check" name="btnradio" id="medium" autocomplete="off" />
        <label class="btn btn-outline-warning" for="medium">Medium</label>

        <input type="radio" class="btn-check" name="btnradio" id="hard" autocomplete="off" />
        <label class="btn btn-outline-danger" for="hard">Hard</label>
      </div>
    </div>
    <div id="gameArea" style="display: none">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal" style="display: none">
      <p>Enter your name for the high score list:</p>
      <input type="text" id="nameInput" maxlength="3" oninput="this.value = this.value.toUpperCase()">
      <button id="submitNameButton">Submit</button>
    </div>
    <!-- High Scores Modal -->
    <div id="highScoresModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">High Scores</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="highScoresList">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="attribution">
    <a href="https://www.freepik.com/free-photo/starry-night-sky_7061153.htm#query=space&position=11&from_view=search">Image
      by kjpargeter on Freepik</a>
  </div>
</body>

</html>
