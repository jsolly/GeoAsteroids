<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <title>Geoasteroids</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="gameWrapper">
      <div id="start-screen" class="screen">
        <h1 class="text-center fs-1">GeoAsteroids</h1>
        <ul class="nav flex-column">
          <li class="nav-item">
            <button id="start-game" class="btn btn-lg btn-primary">
              Start Game! ðŸš€
            </button>
          </li>
          <li class="nav-item">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Sound
            </label>
          </li>
          <li class="nav-item">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Music
            </label>
          </li>
        </ul>
        <h2>Difficulty</h2>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success" for="btnradio1">Easy</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-warning" for="btnradio2">Medium</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="btnradio3">Hard</label>
        </div>
      </div>
      <div id="gameArea" style="display: none">
        <button class="btn btn-primary" id="toggle-sound">Toggle Sound</button>
        <button class="btn btn-primary" id="toggle-music">Toggle Music</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
      </div>
    </div>
  </body>
  <div id="attribution">
    <a
      href="https://www.freepik.com/free-photo/starry-night-sky_7061153.htm#query=space&position=11&from_view=search"
      >Image by kjpargeter on Freepik</a
    >
  </div>
</html>
